parameters:
- name: gitHubConnection
  type: string
- name: publishedArtifact
  type: string
- name: isPreRelease
  type: boolean
  default: true

steps:
  - task: GitHubRelease@1
    inputs:
      gitHubConnection: ${{ parameters.gitHubConnection }}
      repositoryName: '$(Build.Repository.Name)'
      action: 'create'
      target: '$(Build.SourceVersion)'
      tagSource: 'userSpecifiedTag'
      tag: 'v$(Build.BuildNumber)'
      title: 'Version $(Build.BuildNumber)'
      releaseNotesFilePath: '$(Pipeline.Workspace)/AssemblyInfo/changes.log'
      assets: '$(Build.ArtifactStagingDirectory)/${{ parameters.publishedArtifact }}/*'
      isDraft: $(ne(variables['Build.SourceBranch'], 'refs/heads/master'))
      isPreRelease: ${{ parameters.boolean }}
      changeLogCompareToRelease: 'lastFullRelease'
      changeLogType: 'commitBased'
    displayName: Create Github Release
